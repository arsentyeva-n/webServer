{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}  {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <div class="icon-container">
            <img src="{% static 'main/img/icon.png' %}" alt="icon">
            <span class="icon">База данных для установок</span>
        </div>
        <nav>
            <h3>Навигация</h3>
            <ul>
                <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Главная</a></li>
                <li><a href="{% url 'about' %}"><i class="fas fa-paper-plane"></i> О нас</a></li>
                <li><a href="{% url 'graphics' %}"><i class="fas fa-id-card"></i> Графики</a></li>
            </ul>
        </nav>
        <style>
          a {
            text-decoration: none;
          }
        </style>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
