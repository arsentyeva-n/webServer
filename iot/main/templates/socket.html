вероятнее всего из за того что
там нет блока extra js -->

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test TCP Server Functions</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: auto; margin-top: 50px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test TCP Server</h2>
        <button id="getClients">Получить список клиентов</button>
        <input type="text" id="clientId" placeholder="ID клиента">
        <button id="setActiveClient">Установить активного клиента</button>
        <input type="text" id="message" placeholder="Сообщение">
        <button id="sendMessage">Отправить сообщение</button>
        <div id="response"></div>
    </div>
{% endblock %}


{% block extra_js %}
    <script>
        $("#getClients").click(function() {
            $.ajax({
                url: '/get_clients/',
                type: 'GET',
                success: function(response) {
                    $("#response").html(JSON.stringify(response));
                },
                error: function() {
                    $("#response").html("Ошибка при получении списка клиентов");
                }
            });
        });

        $("#setActiveClient").click(function() {
            var clientId = $("#clientId").val();
            $.ajax({
                url: '/set_active_client/',
                type: 'POST',
                data: { "client_id": clientId },
                success: function(response) {
                    $("#response").html(response.message);
                },
                error: function() {
                    $("#response").html("Ошибка при установке активного клиента");
                }
            });
        });

        $("#sendMessage").click(function() {
            var message = $("#message").val();
            $.ajax({
                url: '/send_message/',
                type: 'POST',
                data: { "message": message },
                success: function(response) {
                    $("#response").html(response.message);
                },
                error: function() {
                    $("#response").html("Ошибка при отправке сообщения");
                }
            });
        });
    </script>
</body>
</html>
{% endblock %}
