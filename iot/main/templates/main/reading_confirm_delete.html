{% extends 'main/layout.html' %}

{% block content %}
  <h2>Удалить запись</h2>
  <form method="post">
    {% csrf_token %}
    <p>Вы действительно хотите удалить запись "{{ object }}"?</p>
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
