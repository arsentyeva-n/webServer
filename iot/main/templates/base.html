{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Management</title>
    
    <link rel="stylesheet" href="{% static 'css/aside.css'%}">
    <link rel="stylesheet" href="{% static 'css/socket.css'%}">
    <link rel="stylesheet" href="{% static 'css/panel_detail.css'%}">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" >
</head>
<body class="{% if night_mode == 'on' %}dark{% else %}{% endif %}">
    <!-- Навигационное меню -->
    <nav class="sidebar close">
        <!-- Шапка навигационного меню -->
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{% static 'img/logo.jpg' %}" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Солнечные панели</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <!-- Основное меню -->
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{% url 'home' %}">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Дашборд</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'table' %}">
                            <i class='bx bx-table icon'></i>
                            <span class="text nav-text">Таблицы</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'panels' %}">
                            <i class='bx bx-grid icon'></i>
                            <span class="text nav-text">Панели</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'socket' %}">
                            <i class='bx bx-planet icon'></i>
                            <span class="text nav-text">Управление</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Переключатель ночного режима -->
            <div class="bottom-content">
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun' ></i>
                    </div>
                    <div class="menu-text text">
                        <span class="text" style="margin-right: 10px">
                        Ночной режим
                    </div>
                    <div class="toggle-switch text">
                         <span class="switch"></span>
                    </div>      
                    
                </li>
                
            </div>
        </div>
    </nav>
    
    <!-- Основное содержимое страницы -->
    <main class="main-content close">
        {% block content %}{% endblock %}
    </main>

    <!-- Подключение скриптов -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
